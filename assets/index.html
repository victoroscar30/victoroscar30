<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Animations</title>
  <style>
    body {
      background: black;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      color: #00ff00;
      font-family: monospace;
    }
    .svg-container {
      flex: 0 0 auto;
      width: 400px;  /* ajuste conforme necessário */
      height: 200px; /* ajuste conforme necessário */
      background: transparent;
    }
    h2 {
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
      color: #00ff00;
    }
  </style>
</head>
<body>

  <h2>Minhas Animações SVG</h2>

  <div class="svg-container">
    <object type="image/svg+xml" data="Word_test.svg" width="100%" height="100%"></object>
  </div>

  <div class="svg-container">
    <object type="image/svg+xml" data="Matrix_test.svg" width="100%" height="100%"></object>
  </div>

  <div class="svg-container">
    <object type="image/svg+xml" data="Code_rain.svg" width="100%" height="100%"></object>
  </div>

</body>
</html>
